<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                Crédito
            </div>
            <div class="card-body">
                <h5 class="card-title">Crédito - {{ data[1] }}</h5>
                <p class="card-text">Nombre del cliente: {{ data[1] }}</p>
                <p class="card-text">Monto del crédito: {{ data[2] }}</p>
                <p class="card-text">Tasa de interés anual: {{ data[3] }}</p>
                <p class="card-text">Plazo en meses: {{ data[4] }}</p>
                <p class="card-text">Fecha de otorgamiento: {{ data[5] }}</p>
            </div>
        </div>
        <br>
        <a href="/" class="btn btn-primary">Regresar</a>
    </div>
</body>

</html>
