<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container-fluid">
        <h1>Editar crédito</h1>
        <br>
        <form action="/creditos/editar/{{ data[0] }}" method="POST">
            <div class="mb-3">
                <label for="cliente" class="form-label">Nombre del cliente</label>
                <input type="text" class="form-control" id="cliente" name="cliente" value="{{ data[1] }}">
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto del crédito</label>
                <input type="number" class="form-control" id="monto" name="monto" step="any" value="{{ data[2] }}">
            </div>
            <div class="mb-3">
                <label for="tasa_interes" class="form-label">Tasa de interés anual</label>
                <input type="number" class="form-control" id="tasa_interes" name="tasa_interes" step="any"
                    value="{{ data[3] }}">
            </div>
            <div class="mb-3">
                <label for="plazo" class="form-label">Plazo en meses</label>
                <input type="number" class="form-control" id="plazo" name="plazo" value="{{ data[4] }}">
            </div>
            <div class="mb-3">
                <label for="fecha_otorgamiento" class="form-label">Fecha de otorgamiento</label>
                <input type="date" class="form-control" id="fecha_otorgamiento" name="fecha_otorgamiento"
                    value="{{ data[5] }}">
            </div>
            <a href="/" class="btn btn-primary">Regresar</a>
            <button type="submit" class="btn btn-success">Actualizar crédito</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>
</body>

</html>
