<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar crédito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container-fluid">
    <h1>Registrar crédito</h1>
    <br>
    <form action="/creditos/registrar" method="POST">
      <div class="mb-3">
        <label for="cliente" class="form-label">Nombre del cliente</label>
        <input type="text" class="form-control" id="cliente" name="cliente">
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto del crédito</label>
        <input type="number" class="form-control" id="monto" name="monto" step="any">
      </div>
      <div class="mb-3">
        <label for="tasa_interes" class="form-label">Tasa de interés anual</label>
        <input type="number" class="form-control" id="tasa_interes" name="tasa_interes" step="any">
      </div>
      <div class="mb-3">
        <label for="plazo" class="form-label">Plazo en meses</label>
        <input type="number" class="form-control" id="plazo" name="plazo">
      </div>
      <div class="mb-3">
        <label for="fecha_otorgamiento" class="form-label">Fecha de otorgamiento</label>
        <input type="date" class="form-control" id="fecha_otorgamiento" name="fecha_otorgamiento">
      </div>
      <a href="/" class="btn btn-primary">Regresar</a>
      <button type="submit" class="btn btn-success">Registrar crédito</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>
</body>

</html>
